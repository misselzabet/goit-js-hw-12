
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
</head>
<body>
  <div class="container">
    <form id="search-form" class="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        required
      />
      <button type="submit">Search</button>
    </form>
    <div class="gallery"></div>
    <div id="loader" class="hidden">Loading...</div>
    <button class="load-more hidden">Load more</button>
    <div id="loading-message" class="hidden">Loading images, please wait...</div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
